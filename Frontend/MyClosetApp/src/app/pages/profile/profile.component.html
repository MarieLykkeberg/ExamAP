<form #profileForm="ngForm" (ngSubmit)="saveProfile()">
    <!-- ID -->
    <div>
      <strong>User #{{ user.userId }}</strong>
    </div>
  
    <!-- Name -->
    <div class="form-group">
      <label>
        Name:
        <input
          name="name"
          type="text"
          [(ngModel)]="user.name"
          required
          #nameField="ngModel" />
      </label>
      <div *ngIf="nameField.invalid && nameField.touched" class="error">
        Name is required
      </div>
    </div>
  
    <!-- Email -->
    <div class="form-group">
      <label>
        Email:
        <input
          name="email"
          type="email"
          [(ngModel)]="user.email"
          required
          #emailField="ngModel" />
      </label>
      <div *ngIf="emailField.invalid && emailField.touched" class="error">
        Valid email is required
      </div>
    </div>
  
    <!-- Password -->
    <div class="form-group">
      <label>
        Password:
        <input
          name="password"
          type="password"
          [(ngModel)]="user.password"
          required
          #pwField="ngModel" />
      </label>
      <div *ngIf="pwField.invalid && pwField.touched" class="error">
        Password is required
      </div>
    </div>
  
    <!-- Save button -->
    <div class="actions">
      <button type="submit" [disabled]="profileForm.invalid">
        Save Profile
      </button>
    </div>
  
    <!-- Error message -->
    <div *ngIf="errorMsg" class="error">
      {{ errorMsg }}
    </div>
  </form>
