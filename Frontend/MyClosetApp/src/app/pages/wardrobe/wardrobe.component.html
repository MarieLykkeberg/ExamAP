<!-- src/app/pages/wardrobe/wardrobe.component.html -->

<!-- Filter links (unchanged) -->
<div class="filter-container">
    <span class="filter-link" [class.active]="!showOnlyFavorites" (click)="showAll()">
      My wardrobe
    </span>
    <span class="filter-link" [class.active]="showOnlyFavorites" (click)="showFavorites()">
      My favorites
      </span> 
    </div>



  
  <!-- BOTTOMS Carousel -->
  <h3 class="carousel-title">{{ bottomsTitle }}</h3>
  <div class="carousel-row">
    <div class="gallery-item" *ngFor="let item of getFiltered(bottomItems)">
      <img [src]="item.imageUrl" *ngIf="item.imageUrl; else noImage2" alt="Item" />
      <ng-template #noImage2><p>No image available</p></ng-template>
  
      <!-- absolute routerLink to /wardrobe/details/:id -->
      <button
        class="details-button"
        [routerLink]="['/wardrobe', 'details', item.itemId]">
        See details
      </button>
    </div>
  </div>
