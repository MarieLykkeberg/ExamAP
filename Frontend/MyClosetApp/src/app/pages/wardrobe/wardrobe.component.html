<div class="filter-favorites">
    <span class="filter-link" [class.active]="!showOnlyFavorites" (click)="showAll()">
      My wardrobe
    </span>
    <span class="filter-link" [class.active]="showOnlyFavorites" (click)="showFavorites()">
      My favorites
    </span>
  
    <!-- move this whole block inside filter-favorites -->
    <div class="filter-section">
      <!-- Color dropdown -->
      <div class="select-container filter-dropdown">
        <select [(ngModel)]="selectedColor" (change)="filterWardrobe()">
          <option [ngValue]="null">All Colors</option>
          <option *ngFor="let c of availableColors" [ngValue]="c.colorId">
            {{ c.colorName }}
          </option>
        </select>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </div>
  
      <!-- Material dropdown -->
      <div class="select-container filter-dropdown">
        <select [(ngModel)]="selectedMaterial" (change)="filterWardrobe()">
          <option [ngValue]="null">All Materials</option>
          <option *ngFor="let m of availableMaterials" [ngValue]="m.materialId">
            {{ m.materialName }}
          </option>
        </select>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </div>
  
      <!-- Brand dropdown -->
      <div class="select-container filter-dropdown">
        <select [(ngModel)]="selectedBrand" (change)="filterWardrobe()">
          <option [ngValue]="null">All Brands</option>
          <option *ngFor="let b of availableBrands" [ngValue]="b.brandId">
            {{ b.brandName }}
          </option>
        </select>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </div>
  
      <!-- Occasion dropdown -->
      <div class="select-container filter-dropdown">
        <select [(ngModel)]="selectedOccasion" (change)="filterWardrobe()">
          <option [ngValue]="null">All Occasions</option>
          <option *ngFor="let o of availableOccasions" [ngValue]="o.occasionId">
            {{ o.occasionName }}
          </option>
        </select>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </div>
    </div>
  </div>

  
  <!-- BOTTOMS Carousel -->
  <h3 class="carousel-title">{{ bottomsTitle }}</h3>
  <div class="carousel-row">
    <div class="gallery-item" *ngFor="let item of getFiltered(bottomItems)">
      <img [src]="item.imageUrl" *ngIf="item.imageUrl; else noImage2" alt="Item" />
      <ng-template #noImage2><p>No image available</p></ng-template>
  
      <!-- absolute routerLink to /wardrobe/details/:id -->
      <button
        class="details-button"
        [routerLink]="['/wardrobe', 'details', item.itemId]">
        See details
      </button>
    </div>
  </div>
