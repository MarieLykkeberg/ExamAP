<div class="container">
    <img id="frontimg" src="3ddb70025fcaa5880813c1c415c03ec8.jpg" alt="Logo" />
  </div>
  
  <div class="login-form-container">
    <p class="siteName">ARMOIRE</p>
    <p class="siteSubtitle"><em>Your reimagined wardrobe</em></p>
    <p class="login-section-title">CREATE ACCOUNT</p>
  
    <form (ngSubmit)="register()" #registerForm="ngForm">

      <div>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Your name"
          required
          class="login-input"
        />
      </div>

      <div class="form-spacing"></div>

      <div>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email address"
          required
          class="login-input"
        />
      </div>
  
      <div class="form-spacing"></div>
  
      <div>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Create password"
          required
          class="login-input"
        />
      </div>
  
      <div class="form-spacing"></div>
  
      <div>
        <input
          type="submit"
          value="Create Account"
          class="login-submit"
        />
      </div>
    </form>
  
    <p class="login-link">
      <a (click)="goToLogin()">Already a member? Go back to sign in.</a>
    </p>
  </div>
